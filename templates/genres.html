<!-- This page shows list of Genre, with edit/delete/create button for login users -->
<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<div class="col-md-2 text-right">
	<a href="{{url_for('disconnect')}}">Logout </a>
</div>
<h1>Cosmetic Genres</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<a href='{{url_for('newGenre') }}'>Create New Genre</a>
</br>

{% for i in genrelist %}

<div>

<p>
<a href='{{url_for('showItems', genre_id = i.id) }}'>{{i.name}}</a></br>

<a href='{{url_for('editGenre', genre_id = i.id) }}'>Edit</a>
</br>

<a href = '{{url_for('deleteGenre', genre_id = i.id) }}'>Delete</a>
</br>
</p>
</div>

{% endfor %}
</body>

</html>
