<!-- In this page you can edit a Genre.-->
<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <h1> Edit Genre </h1>

  <form action="{{url_for('editGenre', genre_id=genre_id )}}" method = 'POST'>

    <dt>Name:</dt>

    <input type='text' size='30' name='name' value = '{{i.name}}'></br></br>

    <input type='submit' value='Edit'>

    <a href='{{url_for('showGenres') }}'>Cancel</a>

  </form>

</body>
</html>
