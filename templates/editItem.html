<!-- In this page you can edit a Item.-->
<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <h1> Edit Item </h1>

  <form action="{{url_for('editItem', genre_id=genre_id, item_id=item_id )}}" method = 'POST'>

    <dt>Name:</dt>
    <input type='text' size='30' name='name' placeholder = '{{i.name}}'></br></br>

    <dt>Description:</dt>
    <input type='text' size='250' name='description' placeholder = '{{i.description}}'></br></br>

    <input type='submit' value='Edit'>
    <a href='{{url_for('showItems', genre_id = genre_id) }}'>Cancel</a>

  </form>

</body>
</html>
